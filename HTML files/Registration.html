<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/CSS Files/Home.css">
    <link rel="shortcut icon" href="/Image/View3.png" type="image/x-icon">
</head>
<body>
    <div id="div"><marquee behavior="" direction="">STUDENT REGISTRATION FORM</marquee></div>
    <div class="container">
    <table>
        <th>
            <td>
                Personal Details
        </td><tr>
        </tr>
            
        </th>
        <tr>
            <td>
                <label for="fname" >First Name:</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name:</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">E-mail:</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">DOB:</label>
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="doc">Upload Identification Proof</label>
            </td>
            <td>
                <input type="file" placeholder="Upload">
            </td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td><label for="Male"><input type="radio" name="gender" id="Male" value="Male">Male</label></td>
            <td><label for="Female"><input type="radio" name="gender" id="Female" value="Female">Female</label></td>
            <td><label for="Others"><input type="radio" name="gender" id="Others" value="Others">Others</label></td>
        </tr>
        <tr>
            <td><label for="Address">Address:</label></td>
            <td><textarea name="textarea" id="Address"></textarea></td>
        </tr>
        <th>
            <td>
                Course Information
            </td>
        </th>
        <tr>
            <td>
                <label for="Course">Course</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="select">Select Course</option>
                    <option value="s1">MCA</option>
                    <option value="s2">BCA</option>
                    <option value="s3">MBA</option>
                    <option value="s4">BBA</option>
                    <option value="s5">Btech</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="study">Year of Study:</label>
            </td>
            <td>
                <select name="select" id="">
                <option value="o1">Select Year</option>
                <option value="o2">1st Year</option>
                <option value="o3">2nd Year</option>
                <option value="o4">3rd Year</option>
                <option value="o5">4th Year</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="id">Student Id:</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        </table>
        <input type="submit" value="Register">
        </div>

</body>
